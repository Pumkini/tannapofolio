<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Thanh Nguyen - Creative Designer Portfolio" />
    <title>Thanh PORTFOLIO</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,200;0,600;0,800;1,200&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Fallback for older browsers -->
    <style>
      /* Ensure basic functionality even if CSS fails to load */
      .nav-card { display: block; text-decoration: none; }
      .ear, .heart, .brain { position: relative; }
      /* Fallback for missing CSS variables */
      :root {
        --ICON-1-font-family: "Inter Tight", "Helvetica Neue", Helvetica, Arial, sans-serif;
        --ICON-1-font-weight: 800;
        --ICON-1-font-size: 64px;
        --ICON-1-letter-spacing: 1.28px;
        --ICON-1-line-height: normal;
        --ICON-1-font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="main" data-model-id="8:5">
      <div class="div">
        <a href="mailto:INFO@TANNA.DESIGN" target="_blank" rel="noopener noreferrer"
          ><div class="text-wrapper">INFO@TANNA.DESIGN</div></a
        >
        <div class="group">
          <p class="creative-mind-based">creative mind based in <br />Ho Chi Minh city, Viet Nam</p>
          <img class="arrow" src="https://c.animaapp.com/i1xXtO29/img/arrow-1.svg" alt="Arrow" />
        </div>
        <div class="overlap">
          <div class="overlap-group">
            <div class="overlap-2">
              <div class="name"><div class="text-wrapper-2">THANH NGUYEN</div></div>
              <div class="frame">
                <div class="overlap-3">
                  <div class="element-DESIGN">
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group-2">
                        <div class="rectangle"></div>
                        <div class="text-wrapper-3">2D DESIGNER</div>
                      </div>
                    </div>
                  </div>
                  <div class="element-DESIGNER">
                    <div class="div-wrapper">
                      <div class="overlap-group-3"><div class="text-wrapper-4">3D DESIGNER</div></div>
                    </div>
                  </div>
                  <div class="TANNA">
                    <div class="group-2">
                      <div class="overlap-group-4"><div class="text-wrapper-5">TANNA</div></div>
                    </div>
                  </div>
                  <div class="UI-UX">
                    <div class="group-3">
                      <div class="overlap-group-5">
                        <div class="rectangle-2"></div>
                        <div class="text-wrapper-6">UI/UX</div>
                      </div>
                    </div>
                  </div>
                  <div class="star">
                    <div class="group-4">
                      <div class="overlap-group-6">
                        <img class="img" src="https://c.animaapp.com/i1xXtO29/img/star-1.svg" alt="Star" />
                        <div class="ellipse"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <p class="welcome-to-my">
                <span class="span">welcome to my </span>
                <span class="text-wrapper-7">PORTFOLIO</span>
                <span class="span">.</span>
              </p>
              <div class="text-wrapper-8">Hi There,</div>
              <div class="scroll">
                <img class="embryo" src="/img/main/embryo 1.png" alt="Embryo"/>
                <img class="hand" src="/img/main/hand 1.png" alt="Hand" />
              </div>
            </div>
            <!-- Ear → Contact ✅ fixed -->
           <div class="ear">
           <a class="nav-card" href="contact/contact.html" aria-label="Contact">
           <div class="overlap-4">
           <div class="text-wrapper-9">CONTACT</div>
            </div>
            </a>
           </div>
          <!-- Heart → About -->
          <div class="heart">
            <a class="nav-card" href="about/about.html" aria-label="About">
            <div class="overlap-5">
              <img class="img-2" src="https://c.animaapp.com/i1xXtO29/img/1f57abbb96aacfceaea0d0b511086229-1@2x.png" alt="About Me" />
              <div class="text-wrapper-10">ABOUT ME</div>
            </div>
            </a>
          </div>
          <!-- Brain → Gallery -->
          <div class="brain">
           <a class="nav-card" href="gallery/gallery.html" aria-label="Gallery">
           <div class="overlap-6">
           <div class="text-wrapper-11">GALLERY</div>
           </div>
           </a>
         </div>

        <a href="index.html"><img class="biocircuit" src="https://c.animaapp.com/i1xXtO29/img/biocircuit-1.svg" alt="Home" /></a>
        <div class="header-icon"><img class="heart-2" src="https://c.animaapp.com/i1xXtO29/img/heart.svg" alt="Menu" /></div>
      </div>
    </div>
    
    <!-- Scripts with proper error handling -->
    <script>
      // Ensure scripts load properly
      window.addEventListener('error', function(e) {
        console.warn('Script loading error:', e.target.src);
      });
    </script>
    <script src="animations.js" defer></script>
    <script src="script.js" defer></script>

  </body>
</html>
