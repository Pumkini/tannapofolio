<script>
(() => {
  const wrap = document.getElementById('headerNav');
  if (!wrap) return;

  const btn  = wrap.querySelector('.nav-toggle');
  const menu = wrap.querySelector('.quick-nav');

  // Tweak here if you want more/less shift
  const X_OFFSET = -110;   // negative = move list left from the heart
  const Y_GAP    = 12;    // gap under the heart

  const placeMenu = () => {
    const b = btn.getBoundingClientRect();

    // place just under the heart, then nudge left
    let left = b.left + X_OFFSET;
    let top  = b.bottom + Y_GAP;

    // keep fully on screen (8px margin)
    const w = menu.offsetWidth || 0;
    const h = menu.offsetHeight || 0;
    left = Math.max(8, Math.min(left, innerWidth  - w - 8));
    top  = Math.max(8, Math.min(top,  innerHeight - h - 8));

    menu.style.position = 'fixed';
    menu.style.left = left + 'px';
    menu.style.top  = top  + 'px';
    menu.style.zIndex = 3000;
  };

  const playStagger = () => {
    menu.querySelectorAll('a').forEach(el => {
      el.classList.remove('animate-in'); void el.offsetWidth; el.classList.add('animate-in');
    });
  };

  const open  = () => { wrap.classList.add('is-open');  btn.setAttribute('aria-expanded','true');  menu.hidden = false; placeMenu(); playStagger(); };
  const close = () => { wrap.classList.remove('is-open'); btn.setAttribute('aria-expanded','false'); menu.hidden = true;  menu.querySelectorAll('a').forEach(el=>el.classList.remove('animate-in')); };

  btn.addEventListener('click', (e) => { e.stopPropagation(); wrap.classList.contains('is-open') ? close() : open(); });
  document.addEventListener('click', (e) => { if (!wrap.contains(e.target)) close(); });
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });

  addEventListener('resize', () => { if (!menu.hidden) placeMenu(); });
  addEventListener('scroll',  () => { if (!menu.hidden) placeMenu(); }, { passive: true });

  close(); // hidden by default
})();
</script>
